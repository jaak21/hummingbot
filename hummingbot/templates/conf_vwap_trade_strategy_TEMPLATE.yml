########################################################
###       Execution5 strategy config               ###
########################################################

template_version: 5
strategy: null
# The following configuations are only required for the
# twap strategy

# Exchange and token parameters
market: null
market_trading_pair_tuple: null

# Type of Order (Limit/Market)
order_type: null

# Price of Order (in case of Limit Order)
floor_price: null

# Time in seconds before cancelling the limit order
# If cancel_order wait time is 60 and the order is still open after 60 seconds since placing the order,
# it will cancel the limit order.
cancel_order_wait_time: null

# Indicate VWAP or TWAP
is_vwap: null

# How many orders to place
num_individual_orders: null

# Percent slippage 
percent_slippage: null

# Percent of order to allow the specified percent slippage
order_percent_of_volume: null

# How long to between placing incremental orders
time_delay: null

# Specify buy/sell. Set to True for Buy and False for Sell
is_buy: null

# Specify time for placing new orders (in hours)
trading_time_duration: null

# Number of sessions for trading over the trading_time_duration 
num_trading_sessions: null

# Size of the Order
total_order_amount: null
# Default total order of tokens per trading session
total_order_per_session: null

# What is the buzzer price
buzzer_price: null
# Percent to increase the order limit
buzzer_percent: null

# use messari api for trading volume info
use_messari_api: null

# How often to query mesari api (rate limiting)
messari_api_rate: null

# For more detailed information, see:
# https://docs.hummingbot.io/strategies/simple-trade/#configuration-parameters
